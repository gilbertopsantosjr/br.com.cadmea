
	apply plugin: 'spring-boot'
	apply plugin: 'application'
	
	def springBootVersion="1.3.3.RELEASE";
	
	buildscript {
	    repositories {
	        mavenCentral()
	         maven {
      			url "http://repo.spring.io/libs-release"
   			 }
	    	}
	    dependencies {
	        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
	    }
	}
	
    dependencies {

        compile project(":br.com.cadmea.spring");

        compile "javax.servlet:jstl:1.2"
        compile "javax.servlet.jsp:jsp-api:2.1"
		compile "org.apache.commons:commons-lang3:3.4"
        compile "javax.servlet:javax.servlet-api:3.1.0"

        compile "commons-io:commons-io:2.4"
        compile "javax.mail:mail:1.4.7"
    }
    
     springBoot {  
    	mainClass = 'br.com.cadmea.web.StartServerAndLoginScreen'
	}
	
	applicationDefaultJvmArgs = ["-XX:MaxHeapSize=512m", 
	"-Xmx512m", "-XX:+CMSClassUnloadingEnabled", "-Xdebug",  
	"-agentpath:/Applications/Java/jrebel/lib/libjrebel64.dylib", 
	"-Djava.compiler=NONE"]
	
	
	
	