<?xml version="1.0" encoding="UTF-8"?>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	
	xmlns:ssfunc="http://br.com.cadmea.jsf/spring/fnc"
	xmlns:cadmea="http://java.sun.com/jsf/composite/cadmea"
	xmlns:func="http://br.com.cadmea.jsf/fnc">

	<composite:interface>
			<composite:attribute name="objId"  />
			<composite:attribute name="typeAction" type="java.lang.String" />
			<composite:attribute name="messageDelete" type="java.lang.String" default="Do you want delete this ?" />
			<composite:attribute name="bean"  />
	</composite:interface> 

	<composite:implementation>
	
		<cadmea:showIf test="#{cc.attributes.typeAction eq 'save'}">
	       <button 
	       	 jsf:action="#{cc.attrs.bean.save()}" jsf:render="@all"
	       	 class="btn btn-default" style="float:right">
	       	 Press to Save
	       </button>
       </cadmea:showIf>  

	  	<cadmea:showIf test="#{cc.attributes.typeAction eq 'showForm'}">
			<span style="display: block; text-align: center;">
		       <button 
		       	 jsf:action="#{cc.attrs.bean.show(cc.attrs.objId)}" jsf:render="@all"
		       	 class="btn btn-primary btn-circle">
		       		<i class="fa fa-list"></i>
		       </button>
	       	</span> 
       </cadmea:showIf>  
       
       <cadmea:showIf test="#{cc.attributes.typeAction eq 'delete'}">
       		<span style="display: block; text-align: center;">
		       <button 
		       		jsf:action="#{cc.attrs.bean.exclude(cc.attrs.objId)}" jsf:render="@all"
		       		onclick="return confirm('#{cc.attrs.messageDelete}');" 
		       		class="btn btn-warning btn-circle">
		       		<i class="fa fa-times"></i>
		       </button>
	       </span>
       </cadmea:showIf>
       
        <cadmea:showIf test="#{cc.attributes.typeAction eq 'cancel'}">
       		<span style="display: block; text-align: center;">
		       <button 
		       		jsf:immediate="true"
		       		jsf:action="#{cc.attrs.bean.cancel()}" jsf:render="@all"
		       		class="btn btn-default" style="float:left">
		       		Cancel
		       </button>
	       </span>
       </cadmea:showIf>           
	
	</composite:implementation>
	
</html>
