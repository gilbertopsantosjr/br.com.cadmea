	
	apply plugin: 'spring-boot'
	
	buildscript {
	    repositories {
	        mavenCentral()
	         maven {
      			url "http://repo.spring.io/libs-release"
   			 }
	    	}
	    dependencies {
	        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
	    }
	}
	
	configurations {
    	compile.exclude module: 'spring-boot-starter-logging'
	}
	
	def springBootVersion="1.3.3.RELEASE";
	
    dependencies {

        compile project(':br.com.cadmea.infra')
        
        compile 'org.springframework:spring-context-support:4.1.3.RELEASE'
        
        compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
        compile "org.springframework.boot:spring-boot-starter-integration:${springBootVersion}"
        compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
        compile "org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}"
        compile "org.springframework.boot:spring-boot-starter-integration:${springBootVersion}"
        compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
		compile "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
		
		compile 'org.apache.commons:commons-dbcp2:2.1.1'
		compile 'com.jamonapi:jamon:2.81'
        compile "org.apache.velocity:velocity:1.7"
		compile 'mysql:mysql-connector-java:5.1.6'
        
    }
