
		
	buildscript {
		ext {
			springBootVersion = '1.4.0.RELEASE'
		}
				
		repositories {
			// NOTE: You should declare only repositories that you need here
			mavenLocal()
			mavenCentral()
			maven { url "http://repo.spring.io/release" }
			maven { url "http://repo.spring.io/milestone" }
			maven { url "http://repo.spring.io/snapshot" }
		}
		dependencies {
			classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		}
	}
	
	configurations {
    	compile.exclude module: 'spring-boot-starter-logging'
	}
	
    dependencies {
        
        compile project(":br.com.cadmea.infra")
        
		compile 'org.springframework:spring-context-support:4.1.3.RELEASE'
	    compile 'org.springframework.boot:spring-boot-starter:1.4.0.RELEASE' 
	    compile 'org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE'
	    compile "org.springframework.boot:spring-boot-starter-jdbc:1.4.0.RELEASE"
	    compile "org.springframework.boot:spring-boot-starter-security:1.4.0.RELEASE"
	    compile "org.springframework.boot:spring-boot-starter-integration:1.4.0.RELEASE"
	     
		testCompile("org.springframework.boot:spring-boot-starter-test:1.4.0.RELEASE")

        compile "org.apache.velocity:velocity:1.7"

        
    }